<h1>Interests Survey Form</h1>

<form action="day_3.html" method="post">
    <label for="name">Enter your name: </label>
    <input type="text" id="name" name="name">
    <br>
    <br><label for="department">Enter your department: </label>
    <input type="text" id="department" name="department">
    <br>
    <br><label for="about">Tell us a little about yourself: </label>
    <textarea name="about" id="about" cols="30" rows="10"></textarea>
    <br>
    <br><label for="exercise">Do you exercise at home?</label>
    <input type="radio" name="exercise" id="exercise" value="Yes">
    <label for="exercise1">Yes</label>
    <input type="radio" name="exercise1" id="exercise1" value="No">
    <label for="exercise1">No</label>
    <br>
    <br><label for="topics"> How do you like to read about your favorite topics?</label>
    <br>
    <br>
    <input type="checkbox" name="books" id="topics" value="Books">
    <label for="topics">Books</label>
    <input type="checkbox" name="online" id="online" value="Online Resources">
    <label for="topics">Online resources</label>
    <input type="checkbox" name="apps" id="apps" value="Phone Apps">
    <label for="topics">Phone apps</label>
    <input type="checkbox" name="mags" id="mags" value="Magazines">
    <label for="topics">Magazines</label>
    <br>
    <br>
    <label for="genre">What genre of movies do you like?</label>
    <select name="genre" id="genre">
        <option value="genre1">comedy</option>
        <option value="genre2">horror</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit Form">
</form>
